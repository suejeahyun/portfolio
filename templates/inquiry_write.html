{% extends 'home.html' %}

{% block content %}
<link rel="stylesheet" href="{{ url_for('static', filename='inquiry.css') }}">

<div class="inquiry-container">
    <h1>문의 사항</h1>
    
    <form action="{{ url_for('inquiry_write') }}" method="POST" class="inquiry-form">
        <!-- 메시지 입력 -->
        <div class="form-group">
            <label for="message">문의 사항 작성:</label>
            <textarea id="message" name="message" rows="15" placeholder="문의 내용을 입력하세요"></textarea>
        </div>

        <!-- 제출 버튼 -->
        <div class="form-actions">
            <button type="submit" class="submit-button">문의 사항 제출</button>
        </div>
    </form>
</div>

{% endblock %}
