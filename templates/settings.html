{% extends 'home.html' %}

{% block content %}
<link rel="stylesheet" href="{{ url_for('static', filename='setting.css') }}">

<div class="setting">
    <h1>환경 설정</h1>

    <form method="POST" action="{{ url_for('settings') }}">
        <!-- 10분당 요금 -->
        <div class="form-row">
            <label for="fee_per_10_minutes">10분당 요금 (원):</label>
            <input 
                type="number" 
                id="fee_per_10_minutes" 
                name="fee_per_10_minutes" 
                value="{{ setting.fee_per_10_minutes if setting else 0 }}" 
                min="0" 
                required 
                class="fee_input">
        </div>

        <!-- 총 주차 가능 수 -->
        <div class="form-row">
            <label for="total_parking_slots">총 주차 가능 수:</label>
            <input 
                type="number" 
                id="total_parking_slots" 
                name="total_parking_slots" 
                value="{{ setting.total_parking_slots if setting else 0 }}" 
                min="0" 
                required 
                class="slots_input">
        </div>

        <!-- 층 수 -->
        <div class="form-row">
            <label for="total_floors">층 수:</label>
            <input 
                type="number" 
                id="total_floors" 
                name="total_floors" 
                value="{{ setting.total_floors if setting else 0 }}" 
                min="0"
                required 
                class="floors_input">
        </div>

        <!-- 저장 버튼 -->
        <button type="submit" class="fee_bnt">저장</button>
    </form>
</div>
{% endblock %}
